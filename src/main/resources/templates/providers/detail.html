<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee</title>
  <link rel="stylesheet"
        th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container my-2" align="center">

  <h3>provider Detail</h3>

  <a th:href="@{/providers/add}" class="btn btn-primary btn-sm mb-3">Add provider</a>

  <table style="width:80%" class="table table-striped table-responsive-md">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td th:text="${provider.id}"></td>
        <td th:text="${provider.name}"></td>
        <td>
          <a th:href="@{/providers/update/{id}(id=${provider.id})}" class="btn btn-primary btn-sm">
            Update</a>
        </td>
      </tr>
    </tbody>
  </table>

  <hr>
  <a th:href="@{/providers}"> Back to provider List</a>
</div>
</body>
</html>
