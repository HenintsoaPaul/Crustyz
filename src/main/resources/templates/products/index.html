<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="</head>ISO-8859-1">
    <title>Employee</title>
    <link rel="stylesheet"
          th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container my-2" align="center">
    <h3>Products List</h3>

    <a th:href="@{/products/add}" class="btn btn-primary btn-sm mb-3">Add Product</a>

<!--ATAO JS-->
<!--    <div class="container my-2" align="center">-->
<!--        <form th:action="@{/products/search}" method="get" class="form-inline mb-3">-->
<!--            <input type="text" name="searchCriteria" class="form-control mr-2" placeholder="Search by name">-->
<!--            <button type="submit" class="btn btn-primary">Search</button>-->
<!--        </form>-->
<!--    </div>-->

    <table style="width:80%"
           class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Desc</th>
            <th>Unit Price(Ar)</th>
            <th>Unit</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product:${productsList}">
            <td>
                <a th:href="@{/products/{id}(id=${product.getId()})}"
                   th:text="${product.getId()}"></a>
            </td>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getDescription()}"></td>
            <td th:text="${product.getUnitPrice()}"></td>
            <td th:text="${product.getUnit().getName()}"></td>
            <td th:text="${product.getProductCategory().getName()}"></td>
            <td>
                <a th:href="@{/products/update/{id}(id=${product.getId()})}"
                   class="btn btn-primary">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
