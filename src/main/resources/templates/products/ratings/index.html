<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="</head>ISO-8859-1">
    <title>Crustyz</title>
    <link rel="stylesheet"
          th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container my-2" align="center">
    <h3>Avis clients sur nos produits</h3>

    <a th:href="@{/products/ratings/add}" class="btn btn-primary btn-sm mb-3">Add Rating</a>

    <!--ATAO JS-->
    <!--    <div class="container my-2" align="center">-->
    <!--        <form th:action="@{/products/search}" method="get" class="form-inline mb-3">-->
    <!--            <input type="text" name="searchCriteria" class="form-control mr-2" placeholder="Search by name">-->
    <!--            <button type="submit" class="btn btn-primary">Search</button>-->
    <!--        </form>-->
    <!--    </div>-->

    <table style="width:80%"
           class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Produit</th>
            <th>Etoiles</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="elmt:${ratingsList}">
            <td>
                <a th:href="@{/products/ratings/{id}(id=${elmt.getId()})}"
                   th:text="${elmt.getId()}"></a>
            </td>
            <td th:text="${elmt.getProduct().getName()}"></td>
            <td th:text="${elmt.getNbStar()}"></td>
            <td th:text="${elmt.getDaty()}"></td>
            <td>
                <a th:href="@{/products/ratings/update/{id}(id=${elmt.getId()})}"
                   class="btn btn-primary">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
