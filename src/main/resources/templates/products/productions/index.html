<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="</head>ISO-8859-1">
    <title>Crustyz</title>
    <link rel="stylesheet"
          th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container my-2" align="center">
    <h3>Productions List</h3>

    <a th:href="@{/products/productions/add}" class="btn btn-primary btn-sm mb-3">Add Production</a>

    <div class="container my-2" align="center">
        <form th:action="@{/products/productions/search}"
              th:object="${productionSearch}"
              method="POST"
              class="form-inline mb-3">

            <input type="text" name="searchCriteria" class="form-control mr-2" placeholder="Search by name">

            <!-- Generate radio box foreach ingredient -->
            <input th:each="ingrd:${ingredientsList}" type="radio">

            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <!-- Liste des productions -->
    <table style="width:80%"
           class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Daty</th>
            <th>Quantite</th>
            <th>Produit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod:${productionsList}">
            <td th:text="${prod.getId()}"></td>
            <td th:text="${prod.getDaty()}"></td>
            <td th:text="${prod.getQuantity()}"></td>
            <td th:text="${prod.getProduct().getName()}"></td>

            <!--            <td>-->
            <!--                <a th:href="@{/products/productions/update/{id}(id=${categ.getId()})}"-->
            <!--                   class="btn btn-primary">Update</a>-->
            <!--            </td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
