<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee</title>
  <link rel="stylesheet"
        th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container my-2" align="center">

  <h3>Product Detail</h3>

  <a th:href="@{/products/add}" class="btn btn-primary btn-sm mb-3">Add Product</a>

  <table style="width:80%" class="table table-striped table-responsive-md">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Unit Price</th>
        <th>Unit</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.unitPrice}"></td>
        <td th:text="${product.unit.name}"></td>
        <td th:text="${product.productCategory.name}"></td>
        <td>
          <a th:href="@{/products/update/{id}(id=${product.id})}" class="btn btn-primary btn-sm">
            Update</a>
        </td>
      </tr>
    </tbody>
  </table>

  <hr>
  <a th:href="@{/products}"> Back to Product List</a>
</div>
</body>
</html>
