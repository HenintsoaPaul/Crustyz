<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="</head>ISO-8859-1">
    <title>Crustyz</title>
    <link rel="stylesheet"
          th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container my-2" align="center">
    <h3>Liste des produits du mois</h3>

    <table style="width:80%"
           class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Desc</th>
            <th>Unit Price(Ar)</th>
            <th>Unit</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="elmt : ${productOfMonthsList}">
            <td>
                <a th:href="@{/products/{id}(id=${elmt.getId()})}"
                   th:text="${elmt.getId()}"></a>
            </td>
            <td th:text="${elmt.getProduct().getName()}"></td>
            <td th:text="${elmt.getProduct().getDescription()}"></td>
            <td th:text="${elmt.getProduct().getUnitPrice()}"></td>
            <td th:text="${elmt.getProduct().getUnit().getName()}"></td>
            <td th:text="${elmt.getProduct().getProductCategory().getName()}"></td>
            <td>
                <a th:href="@{/products/month/update/{id}(id=${elmt.getId()})}"
                   class="btn btn-primary">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
