<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="</head>ISO-8859-1">
    <title>Crustyz</title>
    <link rel="stylesheet"
          th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container my-2" align="center">
    <h3>Liste des Prix Produits</h3>

    <a th:href="@{/products/prices/add}" class="btn btn-primary btn-sm mb-3">Add Prix Produit</a>

    <table style="width:80%"
           class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Produit</th>
            <th>Date</th>
            <th>Prix Unite</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="elmt:${productPrices}">
            <td th:text="${elmt.getId()}"></td>
            <td th:text="${elmt.getProduct().getName()}"></td>
            <td th:text="${elmt.getAddDate()}"></td>
            <td th:text="${elmt.getVal()}"></td>

            <td>
                <a th:href="@{/products/prices/update/{id}(id=${elmt.getId()})}"
                   class="btn btn-primary">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
