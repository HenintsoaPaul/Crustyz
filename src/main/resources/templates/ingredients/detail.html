<div th:replace="~{fragments/_layout}"></div>

<main id="main" class="main">
    <h3>ingredient Detail</h3>

    <a th:href="@{/ingredients/add}" class="btn btn-primary btn-sm mb-3">Add ingredient</a>

    <table style="width:80%" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Unit</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${ingredient.id}"></td>
            <td th:text="${ingredient.name}"></td>
            <td th:text="${ingredient.unit.name}"></td>
            <td>
                <a th:href="@{/ingredients/update/{id}(id=${ingredient.id})}" class="btn btn-primary btn-sm">
                    Update</a>
            </td>
        </tr>
        </tbody>
    </table>

    <hr>
    <a th:href="@{/ingredients}"> Back to ingredient List</a>
</main>

<div th:replace="~{fragments/footer}"></div>

</body>
</html>
