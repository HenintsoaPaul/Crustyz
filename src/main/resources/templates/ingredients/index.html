<div th:replace="~{fragments/_layout}"></div>

<main id="main" class="main">
    <h3>Liste des ingredients</h3>

    <table style="width:80%"
           class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Unit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="elmt:${ingredientsList}">
            <td>
                <a th:href="@{/ingredients/{id}(id=${elmt.getId()})}"
                   th:text="${elmt.getId()}"></a>
            </td>
            <td th:text="${elmt.getName()}"></td>
            <td th:text="${elmt.getUnit().getName()}"></td>
            <td>
                <a th:href="@{/ingredients/update/{id}(id=${elmt.getId()})}"
                   class="btn btn-primary">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<div th:replace="~{fragments/footer}"></div>

</body>
</html>
