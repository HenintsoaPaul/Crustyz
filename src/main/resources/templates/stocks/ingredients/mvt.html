<div th:replace="~{fragments/_layout}"></div>

<main id="main" class="main">
    <div>
        <h2>Stock Actuel</h2>
        <table class="table table-striped table-hover table-responsive-md">
            <thead>
                <tr>
                    <th>Ingredient</th>
                    <th>En Stock</th>
                    <th>Unite</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${stock.ingredient.getName()}"></td>
                    <td th:text="${stock.getQuantity()}"></td>
                    <td th:text="${stock.ingredient.getUnit().getName()}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <div>
        <h4>
            Details sur les mouvements de stock
        </h4>
        <table class="table table-striped table-hover table-responsive-md">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Date</th>
                    <th>Quantite</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="elmt:${mvtList}">
                    <td th:text="${elmt.getId()}"></td>
                    <td th:text="${elmt.getDaty()}"></td>
                    <td th:text="${elmt.getQuantity()}"></td>
                    <td>
                        <span th:text="${elmt.getMvtStockType().getName()}"></span>
                        <i th:class="${elmt.getMvtStockType().getIcon()}"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{fragments/footer}"></div>

</body>

</html>
