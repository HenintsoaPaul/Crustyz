<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee</title>
    <link rel="stylesheet"
          th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container my-2" align="center">
    <h3>MvtStocks Ingredient List</h3>

    <a th:href="@{/stocks/ingredients/mvt/add}" class="btn btn-primary btn-sm mb-3">
        Add MvtStock Ingredient</a>

<!--    <div class="container my-2" align="center">-->
<!--        <form th:action="@{/mvtIngredientStocks/search}" method="get" class="form-inline mb-3">-->
<!--            <input type="text" name="searchCriteria" class="form-control mr-2" placeholder="Search by name">-->
<!--            <button type="submit" class="btn btn-primary">Search</button>-->
<!--        </form>-->
<!--    </div>-->

    <table style="width:80%"
           class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Ingredient</th>
            <th>Date</th>
            <th>Quantity</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="elmt:${mvtIngredientStocksList}">
            <td th:text="${elmt.getId()}"></td>
            <td th:text="${elmt.getIngredient().getName()}"></td>
            <td th:text="${elmt.getDaty()}"></td>
            <td th:text="${elmt.getQuantity()}"></td>
            <td th:text="${elmt.getMvtStockType().getName()}"></td>

            <td>
                <a th:href="@{/stocks/ingredients/mvt/update/{id}(id=${elmt.getId()})}"
                   class="btn btn-primary">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
