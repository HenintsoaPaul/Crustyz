<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Crustyz</title>
    <link rel="stylesheet"
          th:href="@{/css/bootstrap.css}">
</head>
<body>

<h2>Liste des ventes</h2>

<div class="container my-2" align="center">
    <h4>Filtre des ventes</h4>

    <div class="card">
        <div class="card-body">
            <div class="container my-2" align="center">
                <form th:action="@{/sales}"
                      method="GET"
                      class="form-inline mb-3">

                    <!-- Filter by ProductCategory -->
                    <div>
                        <label>Categories a inclure :</label>
                        <ul>
                            <li th:each="pt : ${productCategoriesList}">
                                <input type="checkbox" name="selectedProductCategories"
                                       th:value="${pt.getId()}"/>
                                <span th:text="${pt.getName()}"></span>
                            </li>
                        </ul>
                    </div>

                    <!-- Filter by Ingredient -->
                    <div>
                        <label>Supplements a inclure :</label>
                        <ul>
                            <li th:each="ingredient : ${ingredientsList}">
                                <input type="checkbox" name="selectedIngredients"
                                       th:value="${ingredient.getId()}"/>
                                <span th:text="${ingredient.getName()}"></span>
                            </li>
                        </ul>
                    </div>

                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
    </div>

    <table style="width:80%"
           class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Date</th>
            <th>Client</th>
            <th>Prix total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="elmt:${salesList}">
            <td>
                <a th:href="@{/sales/{id}(id=${elmt.getId()})}"
                   th:text="${elmt.getId()}"></a>
            </td>
            <td th:text="${elmt.getDaty()}"></td>
            <td th:text="${elmt.getCustomerName()}"></td>
            <td th:text="${elmt.getTotalPrice()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
